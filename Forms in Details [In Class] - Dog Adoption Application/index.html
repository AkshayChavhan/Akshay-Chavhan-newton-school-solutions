<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog adoption application </title>
</head>
<body>
    <form>
        <label for="Name">Name</label>
        <input id="name" placeholder="Name" type="text"><br><br>
    
        <label for='phone'>Phone Number</label>
        <input id="phone" type="text" placeholder="Phone Number"><br><br>
    
        <label for="address">Address </label>
        <input id="address" type="text" placeholder="Address"><br><br>
    
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        <label>Have you ever lived with a Dog before?</label><br><br>
    
        <label for="multiSelect">Please Select your preffered breeds</label>
       
        <select id="multiSelect">
           <option value="dog1" selected>Dog1</option>
           <option value="dog2" selected>Dog2</option>
           <option value="dog3" selected>Dog3</option>
        </select>
       <br><br>
       <input type="submit" id="submit" value="Submit">
    
    </form>
</body>
</html>
